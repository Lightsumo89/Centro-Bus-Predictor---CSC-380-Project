<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #d9534f;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .error-code {
            font-size: 1.5rem;
            color: #777;
            margin-bottom: 1.5rem;
        }
        p {
            color: #333;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Server Error</h1>
        <div class="error-code">Error 500</div>
        <p>Something went wrong on our end. We've been notified and are working to fix the issue. Please try again later.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
